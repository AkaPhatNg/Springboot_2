<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>B·∫£ng ƒêi·ªÉm Chi Ti·∫øt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f4f7f9;
            color: #333;
        }

        h2 {
            color: #1a4f78;
            border-bottom: 2px solid #5aa5d6;
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* --- B·∫£ng --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #e0e6ed;
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #5aa5d6;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        /* Hi·ªáu ·ª©ng di chu·ªôt tr√™n d√≤ng */
        tbody tr:hover {
            background-color: #eaf4ff;
        }

        /* Canh l·ªÅ c·ªôt ƒëi·ªÉm */
        td:nth-child(5),
        td:nth-child(6),
        td:nth-child(7),
        td:nth-child(8),
        td:nth-child(9) {
            text-align: center;
            font-weight: 500;
        }

        /* Thao t√°c (Actions) */
        .actions {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e0f0ff;
            border-radius: 6px;
            display: flex;
            gap: 15px;
        }

        .actions a {
            text-decoration: none;
            padding: 8px 15px;
            border: none;
            background-color: #1a4f78;
            color: white;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .actions a:hover {
            background-color: #0d3656;
        }

        /* M√†u ƒë·∫∑c bi·ªát cho Grade */
        td:nth-child(9) {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>üìú B·∫£ng ƒêi·ªÉm Chi Ti·∫øt</h2>

<div class="actions">
    <a th:href="@{/students}">Danh s√°ch Sinh Vi√™n</a>
    <a th:href="@{/student/add}">+ Th√™m Sinh Vi√™n</a>
    <a th:href="@{/score/add}">+ Th√™m ƒêi·ªÉm</a>
</div>

<table>
    <thead>
    <tr>
        <th>Id (SS)</th>
        <th>Student Code</th>
        <th>Student Name</th>
        <th>Subject Name</th>
        <th>Score 1</th>
        <th>Score 2</th>
        <th>Credit</th>
        <th>Final Score</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="score : ${scores}">
        <td th:text="${score.studentScoreId}">1</td>
        <td th:text="${score.student.studentCode}">2007A1</td>
        <td th:text="${score.student.fullName}">Nguyen Van A</td>
        <td th:text="${score.subject.subjectName}">JAVA</td>
        <td th:text="${#numbers.formatDecimal(score.score1, 0, 1)}">8.0</td>
        <td th:text="${#numbers.formatDecimal(score.score2, 0, 1)}">8.0</td>
        <td th:text="${score.subject.credit}">3</td>

        <td th:with="avgScore=${scoreService.calculateAvgScore(score.score1, score.score2)}" th:text="${#numbers.formatDecimal(avgScore, 0, 2)}">7.75</td>
        <td th:with="avgScore=${scoreService.calculateAvgScore(score.score1, score.score2)}" th:text="${scoreService.convertToGrade(avgScore)}">A</td>
    </tr>
    </tbody>
</table>
</body>
</html>
